<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment - Eric's Dental Care Clinic</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #eaf4fc; padding: 40px; }
    h2 { text-align: center; color: #007acc; }
    form { max-width: 500px; margin: 0 auto; background:#fff; padding:30px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1); }
    label { display:block; margin:15px 0 5px; }
    input, select, textarea { width:100%; padding:10px; border:1px solid #ccc; border-radius:5px; }
    button { background:#007acc; color:#fff; padding:12px; border:none; border-radius:5px; width:100%; margin-top:20px; cursor:pointer; }
    .msg { max-width:500px; margin:10px auto; text-align:center; }
  </style>
</head>
<body>
  <h2>Book an Appointment</h2>

  <div class="msg" id="msg"></div>

  <form id="appointmentForm" action="backend/submit_appointment.php" method="post">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone">

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="date">Preferred Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Preferred Time:</label>
    <input type="time" id="time" name="time" required>

    <label for="service">Service Type:</label>
    <select id="service" name="service" required>
      <option value="">-- Select a Service --</option>
      <option value="General Dentistry">General Dentistry</option>
      <option value="Cosmetic Dentistry">Cosmetic Dentistry</option>
      <option value="Restorative Dentistry">Restorative Dentistry</option>
      <option value="Teeth Cleaning">Teeth Cleaning</option>
    </select>

    <label for="message">Additional Notes:</label>
    <textarea id="message" name="message" rows="4"></textarea>

    <button type="submit">Submit Appointment</button>
  </form>

  <script>
    const form = document.getElementById('appointmentForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = 'Submitting...';
      const data = new FormData(form);
      try {
        const res = await fetch(form.action, { method: 'POST', body: data });
        const json = await res.json();
        if (res.ok && json.success) {
          msg.style.color = 'green';
          msg.textContent = 'Appointment booked (ID: ' + json.id + ').';
          form.reset();
        } else {
          msg.style.color = 'red';
          msg.textContent = (json.errors || json.error || 'Submission failed').toString();
        }
      } catch (err) {
        msg.style.color = 'red';
        msg.textContent = 'Network error';
      }
    });
  </script>
</body>
</html>
